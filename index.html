<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyEdit</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <span>easyEdit
                <i class="ri-image-edit-fill"></i>
            </span>

            <button class="btn-main">export<i class="ri-upload-2-fill"></i></button>
        </div>
        <div class="middle-container">

            <div class="img-uploder-container">

                <div class="img-uploder" id="img-uploder">
                    <label for="main-img">upload image <i class="ri-upload-line"></i></label>
                    <input type="file" accept="image" id="main-img">
                </div>

                <div id="edit-img">
                    <img src="#" id="img-main">
                </div>

            </div>
            <div class="filter-container">
                <div class="filters-section">
                    <div class="filters">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-container">
            <div class="save">Save<i class="ri-save-2-line"></i></div>

            <div class="edit-item">
                <div class="edit-item-1">
                    <i id="pannel-setting-open" class="ri-brush-ai-fill"></i>

                </div>
                <div class="edit-item-1">
                    <i class="ri-contrast-drop-2-line"></i>
                </div>

                <div class="edit-item-1">
                    <i class="ri-crop-line"></i>
                </div>
            </div>

            <div class="edit-item-2"> ?</div>
        </div>
        <div class="setting" id="setting">
            <div class="setting-pannel" id="setting-pannel">
                  <div id="setting-heading"> Settings</div>
                <form>
                    <div>
                        <label for="Brightness">Brightness: </label>
                        <input type="range" id="Brightness">
                    </div>

                    <div>
                        <label for="Contrast">Contrast: </label>
                        <input type="range" id="Contrast">
                    </div>

                    <div>
                        <label for="Saturation">Saturation: </label>
                        <input type="range" id="Saturation">

                    </div>

                    <div>
                        <label for="Grayscale">Grayscale: </label>
                        <input type="range" id="Grayscale">
                    </div>

                    <div>
                        <label for="Invert">Invert: </label>
                        <input type="range" id="Invert">
                    </div>

                    <div>
                        <label for="Sepia">Sepia: </label>
                        <input type="range" id="Sepia">
                    </div>

                    <div>
                        <label for="Blur">Blur: </label>
                        <input type="range" id="Blur">

                    </div>
            </div>
        </div>


        <script src="./scripts/script.js"></script>
</body>

</html>
